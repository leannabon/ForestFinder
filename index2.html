<!DOCTYPE html>
<html lang="en">

<head>
    <title>ForestFinder - Enjoy the outdoors</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff"> <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;800&display=swap" rel="stylesheet">
        

</head>

<body>
    
    <header>
        <nav>
          <img src="favicon/LOGO_ForestFinder.png" alt="ForestFinder Logo" class="logo">
          <ul>
            <li>
              <a href="#">National Parks</a>
            </li>
            <li>
              <a href="#">Mountains</a>
            </li>
            <li class="search">
              <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
            </li>
            <li class="hamburger">
              <a href="#">
                <div class="bar"></div>
              </a>
            </li>
          </ul>
  
        </nav>
      </header>
      <main>
        <div class="vignette"></div>
        <img src="forestART/background.png" class="parallax bg-img">
        <img src="forestART/Cliff3.png" class="parallax cliff3">
        <img src="forestART/Fog3.png" class="parallax fog3">
        <img src="forestART/Cliff2.png" class="parallax cliff2">
        <div class="text parallax">
            <h1>DISCOVER.</h2>
            <h6>find your adventure</h1>
        </div>
        <img src="forestART/Fog2.png" class="parallax fog2">
        <img src="forestART/personOnCliff.png" class="parallax personCliff">
        <img src="forestART/personCliffFog.png" class="parallax personCliffFog">
        <img src="forestART/Cliff1.png" class="parallax cliff1">
        <img src="forestART/Fog1.png" class="parallax fog1">

      </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
